<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Random Meal</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
      <div class="text-center " id="paragraph">
        <p class="text-uppercase">Feeling hungry?</p>
        <p class="text-lowercase">Get a random meal by clicking the button bellow</p>
      </br>
        <a href="#" class="btn btn-danger text-white text-lowercase" id="btn">get a meal</a>
      </div>
      <div class="d-flex justify-content-center">
        <img src="./images/toast.jpg" class="card-img-top" id="img" alt="food image" >
        <div class="card-body">
          <h5 class="card-title text-center" id="name">Start your day with</h5>
          <p class="card-text" id="info">an avocado toast..</p>

        </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./main.js"></script>  
  </body>
</html>
